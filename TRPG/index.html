
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoomRio</title>
    <link rel="stylesheet" href="main.min.css">
    <style>
        /* Corrige fundo e cor dos links do menu */
        .ast-builder-menu-1 .main-header-menu,
        .ast-builder-menu-1 .main-header-menu .sub-menu {
            background-color: #ffffff !important;
        }
        .ast-builder-menu-1 .menu-item > .menu-link {
            color: #000000 !important;
            font-weight: bold;
        }

        /* Layout horizontal no desktop */
        .ast-builder-menu-1 {
            display: flex;
            flex-direction: row !important;
            justify-content: center;
            gap: 20px;
            list-style: none;
            padding: 10px 0;
            margin: 0;
        }

        /* Mobile mantém layout responsivo */
        @media (max-width:921px) {
            .ast-builder-menu-1 {
                flex-direction: column !important;
                align-items: center;
                gap: 10px;
            }
        }

        /* Ajuste visual da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            text-align: center;
            padding: 10px;
            margin: 0;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>BoomRio</h1>
    <nav>
        <ul class="ast-builder-menu-1 main-header-menu">
            <li class="menu-item"><a href="#">BoomRio</a></li>
            <li class="menu-item"><a href="#">RTP Pocket Game Soft</a></li>
            <li class="menu-item"><a href="#">RTP Pragmatic Play</a></li>
            <li class="menu-item"><a href="#">Login</a></li>
            <li class="menu-item"><a href="#">Cadastre-se</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>BOOMRIO: NOVA PLATAFORMA OFICIAL 2025</h2>
    <p>Bem-vindo à mais nova plataforma BOOMRIO, um dos melhores sites de jogos do Brasil...</p>
</main>

</body>
</html>
