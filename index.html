<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Site</title>

  <!-- CSS Astra + Fallback -->
  <style>
  /* Ícone branco e transições no mobile (Astra) */
  @media (max-width: 921px) {
    .ast-button-wrap .menu-toggle {
      color: #fff;
      z-index: 9999;
      position: relative;
    }
    .ast-button-wrap .menu-toggle svg {
      fill: currentColor;
      transition: transform .3s ease, opacity .3s ease;
    }
  }

  /* Alternância entre hambúrguer e X (Astra) */
  .ast-button-wrap .menu-toggle .ast-close-svg {
    opacity: 0;
    transform: rotate(-90deg);
    pointer-events: none;
  }
  .ast-button-wrap .menu-toggle .ast-menu-svg {
    opacity: 1;
    transform: rotate(0deg);
  }
  .ast-button-wrap .menu-toggle.active .ast-menu-svg {
    opacity: 0;
    transform: rotate(90deg);
    pointer-events: none;
  }
  .ast-button-wrap .menu-toggle.active .ast-close-svg {
    opacity: 1;
    transform: rotate(0deg);
    pointer-events: auto;
  }

  /* Suaviza o drawer mobile do Astra */
  .ast-mobile-popup-content {
    transition: opacity .25s ease, transform .25s ease;
  }
  .ast-mobile-popup-drawer.active .ast-mobile-popup-content {
    opacity: 1;
    transform: translateY(0);
  }

  /* Fallback: menu customizado */
  #custom-menu-toggle {
    background: none;
    border: none;
    cursor: pointer;
    position: fixed;
    top: 12px;
    right: 12px;
    z-index: 9999;
    display: none;
    width: 32px;
    height: 24px;
    padding: 0;
  }
  #custom-menu-toggle .bar {
    display: block;
    width: 100%;
    height: 3px;
    background: #fff;
    border-radius: 2px;
    transition: transform .25s ease, opacity .25s ease;
  }
  #custom-menu-toggle .bar:nth-child(2) {
    margin: 7px 0;
  }
  #custom-menu-toggle.active .bar:nth-child(1) {
    transform: translateY(10px) rotate(45deg);
  }
  #custom-menu-toggle.active .bar:nth-child(2) {
    opacity: 0;
  }
  #custom-menu-toggle.active .bar:nth-child(3) {
    transform: translateY(-10px) rotate(-45deg);
  }

  #custom-mobile-menu {
    display: none;
    position: fixed;
    left: 0;
    top: 56px;
    width: 100%;
    z-index: 9998;
    background: #000;
    flex-direction: column;
    gap: 0;
    border-top: 1px solid rgba(255, 255, 255, .1);
    opacity: 0;
    transform: translateY(-8px);
    transition: opacity .25s ease, transform .25s ease;
  }
  #custom-mobile-menu.open {
    display: flex !important;
    opacity: 1;
    transform: translateY(0);
  }
  #custom-mobile-menu li {
    list-style: none;
  }
  #custom-mobile-menu a {
    display: block;
    padding: 14px 18px;
    color: #fff;
    text-decoration: none;
    font-size: 17px;
  }
  #custom-mobile-menu a:hover {
    background: #111;
  }
  @media (max-width: 921px) {
    #custom-menu-toggle {
      display: block !important;
    }
  }
  @media (min-width: 922px) {
    #custom-menu-toggle,
    #custom-mobile-menu {
      display: none !important;
    }
  }
  </style>
</head>

<body>
  <!-- Seu conteúdo original do site fica aqui -->

  <!-- Exemplo de menu customizado -->
  <ul class="mobile-menu" id="custom-mobile-menu" role="menu">
    <li><a href="/index.html">Boomrio</a></li>
    <li><a href="/RTPpp">Jogos da Pragmatic</a></li>
    <li><a href="/rtppg">Jogos da Pocket Game Soft</a></li>
    <li><a href="https://rptnrg.com?ch=17557">Register</a></li>
  </ul>

  <!-- JavaScript Astra + Fallback -->
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const astraBtn = document.querySelector('.ast-button-wrap .menu-toggle') || document.querySelector('.menu-toggle');
    const astraDrawer = document.querySelector('.ast-mobile-popup-drawer');
    const astraContent = document.querySelector('.ast-mobile-popup-content');

    // Se Astra existe → usa o menu dele
    if (astraBtn) {
      astraBtn.addEventListener('click', function () {
        astraBtn.classList.toggle('active');
        const expanded = astraBtn.getAttribute('aria-expanded') === 'true';
        astraBtn.setAttribute('aria-expanded', String(!expanded));
      });

      if (astraContent) {
        astraContent.querySelectorAll('a[href]').forEach(function (a) {
          a.addEventListener('click', function () {
            astraBtn.classList.remove('active');
            astraBtn.setAttribute('aria-expanded', 'false');
            document.body.classList.remove('ast-mobile-popup-active');
            if (astraDrawer) astraDrawer.classList.remove('active');
          });
        });
      }
      return; // para aqui se Astra está ativo
    }

    // Fallback: menu customizado
    const menu = document.getElementById('custom-mobile-menu');
    if (!menu) return;

    let btn = document.getElementById('custom-menu-toggle');
    if (!btn) {
      btn = document.createElement('button');
      btn.id = 'custom-menu-toggle';
      btn.setAttribute('aria-controls', 'custom-mobile-menu');
      btn.setAttribute('aria-expanded', 'false');
      btn.setAttribute('aria-label', 'Abrir menu');
      for (let i = 0; i < 3; i++) {
        const bar = document.createElement('span');
        bar.className = 'bar';
        btn.appendChild(bar);
      }
      menu.parentNode.insertBefore(btn, menu);
    }

    btn.addEventListener('click', function () {
      menu.classList.toggle('open');
      btn.classList.toggle('active');
      btn.setAttribute('aria-expanded', menu.classList.contains('open'));
    });

    menu.addEventListener('click', function (e) {
      if (e.target.closest('a')) {
        menu.classList.remove('open');
        btn.classList.remove('active');
        btn.setAttribute('aria-expanded', 'false');
      }
    });
  });
  </script>
</body>
</html>
